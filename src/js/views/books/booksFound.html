<div class="container">
  <h1>I found a book!</h1>
  <form ng-submit="booksFound.findBook()">
    <label for="codeInput">Enter the unique code</label>
    <input type="text" class="u-full-width" placeholder="Code" id="codeInput" ng-model="booksFound.shortId" />
    <input class="button" type="submit" value="Find the book">
  </form>
</div>
