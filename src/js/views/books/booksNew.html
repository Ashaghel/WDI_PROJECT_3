<div class="container">

  <h2>Register a new book as a Wandering Chronicle</h2>
  <h3>Tell us all about it below</h3>

  <form ng-submit="books.search()">
    <div class="row">
      <div class="ten columns">
        <label for="book-detail">Enter a title, author, or ISBN</label>
        <input class="u-full-width" id="book-detail" type="text" name="" value="" ng-model="books.newBook.searchTerm">
      </div>
    </div>
    <input type="submit" value="Search">


  </form>
  <section class="search-results">
    <ul >
      <li ng-repeat="book in books.bookResults.data.items track by $index">
          <div ng-click="books.selectBook(book)">
            <p class="book-title">{{ book.volumeInfo.title }}</p>
            <img src="{{ book.volumeInfo.imageLinks.thumbnail }}" alt="{{ book.volumeInfo.title }}">
          </div>
      </li>
    </ul>
  </section>
</div>
