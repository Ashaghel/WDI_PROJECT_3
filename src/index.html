<!DOCTYPE html>
<html ng-app="angularAuthentication" lang="en">
<head>
  <meta charset="utf-8">
  <title>The Wandering Chronicle</title>
  <base href="/" />
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav>
      <div class="container">
        <a href="/">The Wandering Chronicle</a>
        <ul class="righ-side-navigation">
          <li ng-show="main.user">
            <a ui-sref="usersShow({ id: main.user._id })">{{ main.user.username }}</a>
          </li>
          <li ng-hide="main.user">
            <a ui-sref="register">Register</a>
          </li>
          <li ng-hide="main.user">
            <a ui-sref="login">Login</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="">I Found a Book</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="booksNew">List a Book</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="usersIndex">Users (Dev)</a>
          </li>
          <li ng-show="main.user">
            <a ui-sref="booksIndex">Books</a>
          </li>
          <li ng-show="main.user">
            <a ng-click="main.logout()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main ui-view class="main-container"></main>
</body>
</html>
