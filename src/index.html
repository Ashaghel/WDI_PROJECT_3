<!DOCTYPE html>
<html ng-app="angularAuthentication">
  <head>
    <meta charset="utf-8">
    <title>The Wandering Chronicle</title>
    <base href="/" />
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav>
        <div class="container">
          <a href="/">The Wandering Chronicle</a>
          <ul class="righ-side-navigation">
            <li ng-show="main.user">
              <p class="navbar-text">Welcome, {{ main.user.username }}</p>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="booksNew">Register a Book</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersIndex">Users</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container" ui-view></main>
  </body>
</html>
