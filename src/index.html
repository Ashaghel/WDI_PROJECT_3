<!DOCTYPE html>
<html ng-app="angularAuthentication" lang="en">
<head>
  <meta charset="utf-8">
  <title>The Wandering Chronicle</title>
  <base href="/" />
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav>

    <div class="menu-collapsed">
      <div class="bar"></div>
        <ul>
          <li class="menu-link" ng-show="main.user">
            <a ng-click="main.hideMenu()" ui-sref="usersShow({ id: main.user._id })">My profile</a>
          </li>
          <li class="menu-link" ng-hide="main.user">
            <a ui-sref="register">SIGN UP</a>
          </li>
          <li class="menu-link" ng-hide="main.user">
            <a ui-sref="login">Sign in</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ui-sref="booksFound">I Found a Book</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ui-sref="booksNew">List a Book</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ui-sref="usersIndex">Users (Dev)</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ui-sref="booksIndex">Books</a>
          </li>
          <li class="menu-link" ng-show="main.user">
            <a ng-click="main.logout()">Logout</a>
          </li>
        </ul>
    </div>
    <p><a class="logo" href="/">FREE THE BOOKS</a></p>
  </nav>
  </header>

  <main ui-view class="main-container container"></main>
</body>
</html>
